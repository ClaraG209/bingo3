<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bingo Game</h1>
    <div id="bingo-board"></div>
    <div id="bingo-status"></div>

    <script>
        const events = [
            "Keyboard sounds", "Frozen screen", "Name mispronounced", "Someone is on mute", "Coffee mention",
            "Tech issue", "Buzzword used", "Someone multitasking", "Talking over each other", "Someone joins late",
            "Virtual background fail", "Someone leaves early", "FREE", "Interrupting", "Dog barking",
            "Echo sound", "Meeting goes over", "Mic too loud", "Wrong screen shared", "Baby noise",
            "Awkward silence", "Connection lost", "Long pause", "Unmute fail", "Late start"
        ];

        const board = document.getElementById('bingo-board');

        function generateBoard() {
            // Shuffle and insert FREE tile at center (index 12)
            const shuffled = events.sort(() => 0.5 - Math.random()).slice(0, 24);
            shuffled.splice(12, 0, "FREE");

            shuffled.forEach((text, i) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (text === "FREE") {
                    cell.classList.add('free', 'selected');
                }
                cell.textContent = text;
                cell.onclick = () => toggleCell(cell);
                board.appendChild(cell);
            });
        }

        function toggleCell(cell) {
            if (cell.classList.contains('free')) return; // Keep "FREE" selected
            cell.classList.toggle('selected');
            checkBingo();
        }

        function checkBingo() {
            const cells = document.querySelectorAll('.cell');
            const grid = [...cells].map(cell => cell.classList.contains('selected'));
            const size = 5;
            const lines = [];

            // Rows
            for (let i = 0; i < size; i++) {
                lines.push(grid.slice(i * size, (i + 1) * size));
            }

            // Columns
            for (let i = 0; i < size; i++) {
                lines.push([grid[i], grid[i + 5], grid[i + 10], grid[i + 15], grid[i + 20]]);
            }

            // Diagonals
            lines.push([grid[0], grid[6], grid[12], grid[18], grid[24]]);
            lines.push([grid[4], grid[8], grid[12], grid[16], grid[20]]);

            const bingo = lines.some(line => line.every(Boolean));
            document.getElementById('bingo-status').textContent = bingo ? "ðŸŽ‰ BINGO!" : "";
        }

        generateBoard();
    </script>
</body>
</html>
